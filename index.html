<!DOCTYPE html>
<html>
<head>
	
	<title>CRS.Simple example - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.4/dist/leaflet.css" integrity="sha512-puBpdR0798OZvTTbP4A8Ix/l+A4dHDD0DGqYW6RQ+9jxkRFclaxxQb/SJAWZfWAkuyeQUytO7+7N4QKrDh+drA==" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.3.4/dist/leaflet.js" integrity="sha512-nMMmRyTVoLYqjP9hrbed9S+FzjZHW5gY1TWCHA5ckwXZBadntCNs8kEqAWdrb9O7rxbCaA4lKTIWjDXZxflOcA==" crossorigin=""></script>


	<style>
		body {
   			 padding: 0;
   			 margin: 0;
		}
		html, body, #map {
    		height: 100%;
   			 width: 100vw;
		}
		
	</style>

	
</head>
<body>

<div id='map'></div>

<script>

    var LeafIcon = L.Icon.extend({
    options: {
        iconSize:     [162, 92],
        iconAnchor:   [79, 92],
        popupAnchor:  [-3, -76]
    }
});

    var hjmIcon = new LeafIcon({iconUrl: 'image/hjm.png'}),
    hjdIcon = new LeafIcon({iconUrl: 'image/hjd.png'}),
    nsmIcon = new LeafIcon({iconUrl: 'image/nsm.png'}),
    nsgIcon = new LeafIcon({iconUrl: 'image/nsg.png'}),
    yxmIcon = new LeafIcon({iconUrl: 'image/yxm.png'}),
    yxdIcon = new LeafIcon({iconUrl: 'image/yxd.png'});

    L.icon = function (options) {
    return new L.Icon(options);
};

	var map = L.map('map', {
		crs: L.CRS.Simple,
		minZoom: -2
	});

	var yx = L.latLng;

	var xy = function(x, y) {
		if (L.Util.isArray(x)) {    // When doing xy([x, y]);
			return yx(x[1], x[0]);
		}
		return yx(y, x);  // When doing xy(x, y);
	};
    var Mcenter = 114.5;
	var bounds = [xy(-35, -26), xy(270, 1020.5)];
	var image = L.imageOverlay('TaiShangHuangGong3.jpg', bounds).addTo(map);
    var deneb    = xy(117.5,   8.3);
	var hjmP    = xy(Mcenter,   80);
	var hjdP    = xy(Mcenter,   390);
	var nsmP    = xy(Mcenter,   260);
	var nsgP    = xy(Mcenter,   490);
	var yxmP    = xy(Mcenter,   580);
	var yxdP    = xy(Mcenter,   650);

	var marker = L.marker(   deneb).addTo(map).bindPopup(    'Deneb');
	             L.marker((hjmP), {icon: hjmIcon}).addTo(map);
	             L.marker((hjdP), {icon: hjdIcon}).addTo(map);
	             L.marker((nsmP), {icon: nsmIcon}).addTo(map);
	             L.marker((nsgP), {icon: nsgIcon}).addTo(map);
	             L.marker((yxmP), {icon: yxmIcon}).addTo(map);
	             L.marker((yxdP), {icon: yxdIcon}).addTo(map);



	map.setView(xy(120, 160), 1);

	marker.on('click', function(e) {
  console.log(e);
  alert('我是Marker，被点了。');
})

</script>



</body>
</html>
